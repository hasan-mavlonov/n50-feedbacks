    <link rel="stylesheet" href="{% static 'css/carusel/carusel.css' %}">

    <link rel="stylesheet" href="{% static 'css/profile/style.css' %}">
</head>
<body>

        </div>

</nav>

<!-- Profile page content-->
<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    {% if user.profile_picture %}
                        <img class="img-account-profile rounded-circle mb-2"
                             src="{{ user.profile_picture.url }}" alt="Profile Picture" style="width: 150px; height: 150px;">
                    {% else %}
                        <img class="img-account-profile rounded-circle mb-2"
                             src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="Default Profile Picture" style="width: 150px; height: 150px;">
                    {% endif %}
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <input class="form-control" id="profilePicture" type="file" name="profile_picture" style="display: none;">
                    <button class="btn btn-primary" type="button" onclick="document.getElementById('profilePicture').click();">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form method="POST" action="{% url 'profile' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Form Group (username) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" type="text" name="username" value="{{ user.username }}" readonly>
                        </div>

                        <!-- Form Row -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name) -->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First Name</label>
                                <input class="form-control" id="inputFirstName" type="text" name="first_name" placeholder="Enter your first name" value="{{ user.first_name|default:'' }}">
                            </div>
                            <!-- Form Group (last name) -->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last Name</label>
                                <input class="form-control" id="inputLastName" type="text" name="last_name" placeholder="Enter your last name" value="{{ user.last_name|default:'' }}">
                            </div>
                        </div>

                        <!-- Form Row -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name) -->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Organization Name</label>
                                <input class="form-control" id="inputOrgName" type="text" name="organization_name" placeholder="Enter your organization name" value="{{ user.organization_name|default:'' }}">
                            </div>
                            <!-- Form Group (location) -->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Location</label>
                                <input class="form-control" id="inputLocation" type="text" name="location" placeholder="Enter your location" value="{{ user.location|default:'' }}">
                            </div>
                        </div>

                        <!-- Form Group (email address) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email Address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" name="email" value="{{ user.email }}" readonly style="cursor: not-allowed;">
                        </div>

                        <!-- LinkedIn Profile Link -->
                        <div class="mb-3">
                            <label class="small mb-1" for="linkedinProfileLink">LinkedIn Profile Link</label>
                            <input class="form-control" id="linkedinProfileLink" type="url" name="linkedin_profile" placeholder="Enter your LinkedIn profile link" value="{{ user.linkedin_profile|default:'' }}">
                        </div>

                        <!-- Save changes button -->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!--Script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
